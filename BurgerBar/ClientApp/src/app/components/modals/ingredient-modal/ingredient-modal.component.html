<div class="modal-header">
    <h4 class="modal-title pull-left">Ingredient</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="ingredientNameInput">Name</label>
            <input class="form-control" id="ingredientNameInput" placeholder="Name" [(ngModel)]="ingredient.name" name="name"/>
        </div>
        <div class="form-group">
            <label for="ingredientTypeSelect">Type</label>
            <select class="form-control" id="ingredientTypeSelect" [(ngModel)]="ingredient.type" name="type" [compareWith]="compareTypes">
                <option *ngFor="let type of ingredientTypes" [ngValue]="type">{{type.name}}</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div>
        <button type="button" class="btn btn-primary" (click)="saveIngredient()">
            Save
        </button>
        <button type="button" class="btn" (click)="bsModalRef.hide()">
            Cancel
        </button>
    </div>
</div>
