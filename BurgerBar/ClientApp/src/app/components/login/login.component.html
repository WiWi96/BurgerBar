<h1>Login</h1>
<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container">
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <div class="form-group">
            <label for="usernameInput">Email address</label>
            <input type="email" id="v" name="username" ngModel class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" name="password" ngModel class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
</form>
